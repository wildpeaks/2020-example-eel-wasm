<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Example 3</title>
<body>


	<script src="mylibrary.min.js"></script></body>

	<script>
	/* global MyLibrary */
	async function main() {
		const mycode = "foo = 1";
		const myglobals = {
			foo: 0
		};
		const text = await MyLibrary.compile(mycode, myglobals);
		console.log(text);
	}
	main().catch((e) => console.error(e));
	</script>


</body>
